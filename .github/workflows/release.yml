name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-x86_64

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-aarch64
            cross: true

          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: macos-x86_64

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare binaries
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/rift-node dist/rift-node-${{ matrix.suffix }}
          cp target/${{ matrix.target }}/release/beacon dist/beacon-${{ matrix.suffix }}
          cp target/${{ matrix.target }}/release/rift dist/rift-${{ matrix.suffix }}
          chmod +x dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.suffix }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Rift v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/*
          body: |
            ## Installation

            ### Quick install (Linux/macOS)
            ```bash
            # Node client
            curl -fsSL https://bmo.guru/rift/install-node.sh | sudo bash

            # Beacon server
            curl -fsSL https://bmo.guru/rift/install-beacon.sh | sudo bash
            ```

            ### Manual download
            Download the binary for your platform and make it executable:
            ```bash
            chmod +x rift-node-*
            sudo mv rift-node-* /usr/local/bin/rift-node
            ```

            ## Checksums
            See `SHA256SUMS` for verification.
